<div class="product" *ngIf="product">
  <market-product-gallery [product]="product"></market-product-gallery>

  <nz-tabset nzTabPosition="top" nzType="card">
    <nz-tab [nzTitle]="offerTotal">
      <market-trade-offer-cards-list
        [sort]="sort"
        [tradeOffers]="tradeOffers"
        (sortChange)="sortChange($event)"
      ></market-trade-offer-cards-list>
    </nz-tab>

    <nz-tab nzTitle="Описание товара" [nzDisabled]="hasProductDescription">
      <market-product-description
        [product]="product"
      ></market-product-description>
    </nz-tab>
  </nz-tabset>
</div>
