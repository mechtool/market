<div class="catalog_item__inner" (click)="clickSupplier()" *ngIf="supplier">
  <span class="catalog_item__img" [style]="{'background-color': argb}"></span>
  <span class="catalog_item__descr">
        <span class="catalog_item__title"
              nz-tooltip
              nzTooltipTitle="{{name}}">
            {{name}}
        </span>
        <span class="catalog_item__about"
              nz-tooltip
              nzTooltipTitle="{{description}}">
            {{description}}
        </span>
    </span>
</div>
