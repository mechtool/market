<div class="result">

  <div class="title">
    <strong>Результаты поиска</strong>
    <span>найдено {{productsTotal}} товаров</span>
  </div>

  <div class="content" itemtype="http://schema.org/ItemList" itemscope="itemscope">

    <my-card *ngFor="let product of productOffers">
      <my-nomenclature-card [product]="product"
      ></my-nomenclature-card>
    </my-card>

  </div>
</div>
