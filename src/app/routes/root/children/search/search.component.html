<div class="search">
  <my-search-bar
    [query]="query"
    (queryChange)="searchSuggestions($event)"
    (submitClick)="navigateToSearchRoute($event)"
    [productsSuggestions]="productsSuggestions"
    [categoriesSuggestions]="categoriesSuggestions"
  ></my-search-bar>
  <my-search-result [nomenclatures]="searchedNomenclatures" [totalNomenclaturesCount]="totalSearchedNomenclaturesCount"></my-search-result>
</div>
