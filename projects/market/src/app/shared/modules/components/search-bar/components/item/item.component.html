<a class="item">

  <div class="cover">
    <img
      alt="{{imgAlt}}"
      title="{{imgAlt}}"
      [defaultImage]="'./assets/img/svg/clean.svg'"
      [lazyLoad]="imageUrl(img)"
    />
  </div>

  <div class="title">
    <ng-content></ng-content>
  </div>

  <div class="meta">
    <ng-container *ngIf="type === 'searchQueryHistory'">
       <span (click)="removeHistoricalSuggestion(); $event.stopPropagation()">Удалить</span>
    </ng-container>
    <ng-container *ngIf="type === 'productOffer'">
      {{offersCount}} предложений
    </ng-container>
    <ng-container *ngIf="type === 'category'">
      {{offersCount}} предложений
    </ng-container>
  </div>

</a>
