<div class="access-key-removal-verifier">

  <div class="title">Удаление пароля</div>
  <div class="description">Это может привести к отключению подключенной с его помощью системы от сервиса 1С:Бизнес-сеть</div>

  <div class="remove_user__btns">
    <button nz-button [nzType]="'primary'" nzDanger (click)="remove()">Удалить</button>
    <button nz-button (click)="destroy()" nzType="link">Отмена</button>
  </div>

</div>
