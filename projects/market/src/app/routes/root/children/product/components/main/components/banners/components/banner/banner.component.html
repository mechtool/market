<a href="{{btnLink}}" target="{{isLinkExternal ? '_blank' : ''}}" rel="noopener noreferrer" class="banner_item banner_item__big">
  <div class="banner__info">
    <h3>{{title}}</h3>
    <div class="banner__descr">
      <p><ng-content select=".description"></ng-content></p>
    </div>
    <div class="banner__btn" *ngIf="btnText">
      <span class="btn btn_std btn_banner">{{btnText}}</span>
    </div>
  </div>
  <div class="banner__img">
    <ng-content select=".cover"></ng-content>
  </div>
</a>
