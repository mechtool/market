<div class="logo">
  <div class="opener" (click)="goToRoot()">
    <img src="assets/img/svg/icon__site.svg" alt="1С:Торговая площадка" title="1С:Торговая площадка">
  </div>
  <div class="label" (click)="goToRoot()">
    <h1>1С:Торговая площадка</h1>
    <span class="user-login" *ngIf="userLogin">
      <img alt="{{userLogin}}" src="assets/img/svg/icon__personal.svg"> {{userLogin}}
    </span>
    <span class="user-login" *ngIf="!userLogin">Маркетплейс для организаций</span>
  </div>
  <button
    type="button"
    class="btn btn_close btn_bordered nav__mobile__btn_close"
    (click)="closeMenu()">
  </button>
</div>

<div class="panel scrollbar" (mouseenter)="openMenuWidthLessThan1300()" (mouseleave)="closeMenuWidthLessThan1300()">
  <ul class="list">
    <li
      class="item"
      ngClass="{{item.styleClass}}"
      *ngFor="let item of navItems">
      <a [ngClass]="{'active': item.label === navItemActive?.label}" (click)="navigateNavItem(item)">
          <span class="icon"
                [attr.title]="item.counter || null"
                [attr.data-counter]="item.counter | marketNaviCounter">
              <img
                src="assets/img/svg/icon__{{item.icon}}.svg"
                alt="{{item.label}}"
                title="{{item.label}}">
          </span>
        <span class="label"
              id="{{item.attributeId}}"
              [attr.data-counter]="item.counter | marketNaviCounter">
            {{item.label}}
          </span>

        <span [ngClass]="{'expandable': item.items?.length && !item.expanded, 'collapsible': item.items?.length && item.expanded}"></span>
      </a>
      <ul class="list list-secondary" *ngIf="item.items?.length && item.expanded">
        <li class="item sub_item" *ngFor="let subItem of item.items">
          <a [ngClass]="{'active': subItem.label === navItemActive?.label}" (click)="navigateNavItem(subItem)">
            <span
              class="icon"
              [attr.title]="subItem.counter || null"
              [attr.data-counter]="subItem.counter | marketNaviCounter">
              <img
                src="assets/img/svg/icon__{{subItem.icon}}.svg"
                alt="{{subItem.label}}"
                title="{{subItem.label}}">
            </span>
            <span class="label"
                  id="{{subItem.attributeId}}"
                  [attr.data-counter]="subItem.counter | marketNaviCounter">
                {{subItem.label}}
            </span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>

<div class="extra">
  <ul class="list">
    <li class="item">
      <a [attr.href]="'mailto:bn@1c.ru'">bn@1c.ru</a>
    </li>
    <li class="item">
      <span>© {{currentYear}} ООО «1С-СОФТ»</span>
    </li>
  </ul>
</div>
