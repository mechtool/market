<div class="switch_count color_scheme_grey" [formGroup]="form">

  <button type="button"
          class="switch_count__decrease"
          (click)="decrement()"
          [disabled]="value <= min || isDisabled"></button>

  <input *ngIf="!isDisabled"
         type="number"
         class="switch_count__value"
         (keypress)="onlyNumberKey($event)"
         (blur)="resetToZeroIfNull()"
         formControlName="val">

  <div *ngIf="isDisabled"
       class="disabled_value">{{value}}</div>

  <button type="button"
          class="switch_count__increase"
          (click)="increment()"
          [disabled]="isDisabled"></button>

</div>
