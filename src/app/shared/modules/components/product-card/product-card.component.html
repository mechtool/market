<div class="product-card" itemtype="http://schema.org/Product" itemprop="itemListElement" itemscope="itemscope">
  <a class="link" itemprop="url" [routerLink]="routerLink">
    <span class="cover">
      <img itemprop="image" src="{{imgUrl}}" alt="{{imgAlt}}" title="{{imgAlt}}">
    </span>
    <span class="body">
      <span class="title" itemprop="name">
        {{title}}
      </span>
      <span class="meta" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
        <span class="count">{{offersCount | number:'1.0-0'}}</span>
        <span class="price"><span itemprop="price">{{price | currency:'RUB':'symbol':'1.0-0'}}</span></span>
        <meta itemprop="priceCurrency" content="RUB" />
        <link itemprop="availability" href="https://schema.org/InStock" content="В наличии" />
      </span>
    </span>
  </a>
</div>
