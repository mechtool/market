<div class="banner_item banner_item__big">
  <div class="banner__info">
    <h3>{{title}}</h3>
    <div class="banner__descr">
      <p><ng-content select=".description"></ng-content></p>
    </div>
    <div class="banner__btn">
      <a href="{{btnLink}}" target="_blank" class="btn btn_std btn_banner">{{btnText}}</a>
    </div>
  </div>
  <div class="banner__img">
    <ng-content select=".cover"></ng-content>
  </div>
</div>
