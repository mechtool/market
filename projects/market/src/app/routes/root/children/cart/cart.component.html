<div class="cart">

  <div class="title">
    <h2>Корзина</h2>
  </div>

  <ng-container *ngIf="isCartDataLoaded && cartData?.content?.length;">
    <market-cart-order
      *ngFor="let order of cartData.content"
      [order]="order"
      [userInfo]="userInfo"
      (cartDataChange)="setProps($event)"
    ></market-cart-order>
  </ng-container>

  <ng-container *ngIf="isCartDataLoaded && !cartData?.content?.length">
    <div class="empty">
      <nz-empty
        nzNotFoundImage="./assets/img/svg/empty.svg"
        [nzNotFoundContent]="contentTpl"
      >
        <ng-template #contentTpl>
          <span>Корзина пуста</span>
        </ng-template>
      </nz-empty>
    </div>
  </ng-container>

</div>
