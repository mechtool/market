<div>
  <h2>{{rootCategoryName || 'Товары'}}</h2>
  <div class="sub_category__content">
    <ul class="sub_category__list">
      <li class="sub_category__item" *ngFor="let category of categories">
        <a [routerLink]="'/category/' + category.id" (click)="goToCategory(category.id, $event)">
          {{category.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
