<div class="requisites-checker">

  <div class="title">Добавить организацию</div>
  <div class="description">Чтобы продолжить, <br>укажите {{requisiteType}} организации:</div>

  <form [formGroup]="form" (submit)="send()">

    <div class="form-group form-group-std" *ngIf="!enterKpp">
      <input type="number" id="formINN" autocomplete="off" formControlName="inn">
    </div>

    <div class="form-group form-group-std" *ngIf="enterKpp">
      <input #elementKpp type="number" id="formKPP" autocomplete="off" formControlName="kpp">
    </div>

    <div class="form-group form-group-btn">
      <button *ngIf="!enterKpp" nz-button [nzType]="'primary'" (click)="nexStep()" [disabled]="form.controls.inn.invalid">Продолжить</button>
      <button *ngIf="enterKpp" nz-button [nzType]="'primary'" [disabled]="form.invalid">Продолжить</button>
    </div>
  </form>

</div>
