<div class="single">

  <my-category-list
    [category]="categoryModel"
    (breadcrumbsForCategory)="refreshBreadcrumbs($event)"
  ></my-category-list>

  <my-search-bar
    [query]="query"
    [categoryId]="categoryId"
    (submitClick)="changeQueryParameters($event)"
    [suggestionsOff]="true"
  ></my-search-bar>

  <my-search-results
    [nomenclatures]="searchedNomenclatures"
    [totalNomenclaturesCount]="totalSearchedNomenclaturesCount"
  ></my-search-results>

</div>
