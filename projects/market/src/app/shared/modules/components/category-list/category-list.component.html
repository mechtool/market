<div>
  <h2>{{category?.name || 'Товары'}}</h2>
  <div class="sub_category__content">
    <ul class="sub_category__list">
      <li class="sub_category__item" *ngFor="let item of categories">
        <a [routerLink]="'/category/' + item.id" (click)="goToCategory(item.id, $event)">
          {{item.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
