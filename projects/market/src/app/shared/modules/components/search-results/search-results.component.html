<div class="result" *ngIf="productOffers">

  <div class="result_info">
    <div class="title">
      <strong>Результаты поиска</strong>
      <span *ngIf="productOffers.length">{{productsTotal | marketFound}}
        <b>{{foundCount}}</b> {{foundCount | marketDeclension: 'товар': 'товара': 'товаров'}}</span>
      <span *ngIf="!productOffers?.length && isRequestFulfilled">По вашему запросу ничего не найдено.
        <br/>Попробуйте изменить параметры поиска и поискать заново.</span>
    </div>

    <market-results-sorter
      *ngIf="visibleSort"
      [sort]="sort"
      (sortChange)="sortChange($event)"
    ></market-results-sorter>
  </div>

  <div class="line" *ngIf="!productOffers?.length && isRequestFulfilled"></div>

  <div class="content" itemscope="itemscope" *ngIf="productOffers.length">

    <div class="product_infinite_scroll" infiniteScroll (scrolled)="productOffersLoading(page + 1)">
      <market-card *ngFor="let productOffer of productOffers">
        <market-nomenclature-card
          [productOffer]="productOffer"
        ></market-nomenclature-card>
      </market-card>
    </div>

  </div>

</div>
