<div class="popular">

  <div class="title">
    <strong>Популярные товары</strong>
    <span>количество предложений от поставщиков и минимальная цена</span>
  </div>

  <div class="content" itemtype="http://schema.org/ItemList" itemscope="itemscope">

    <my-card *ngFor="let product of productOffers">
      <my-nomenclature-card
        [productOffer]="product"
      ></my-nomenclature-card>
    </my-card>
  </div>

</div>
