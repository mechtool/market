<div class="products">
  <div class="title">
    <ng-container *ngIf="products?.length || categories?.length">По этому запросу часто ищут:</ng-container>
    <ng-container *ngIf="!products?.length && !categories?.length">Результатов нет</ng-container>
  </div>

  <div class="items">

    <my-main-search-item
      *ngFor="let product of products"
      [routerLink]="['./product/' + product.id]"
      img="{{product.imageUrl}}"
      imgAlt="{{product.productName}}"
      offersCount="{{product.totalOffers}}"
      type="productOffer"
    ><div [innerHTML]="product.productName"></div></my-main-search-item>

    <my-main-search-item
      *ngFor="let category of categories"
      [routerLink]="['./product/' + category.categoryId]"
      img="{{category.imageUrl}}"
      imgAlt="{{category.categoryName}}"
      type="category"
    ><div [innerHTML]="category.categoryName"></div></my-main-search-item>

  </div>
</div>
