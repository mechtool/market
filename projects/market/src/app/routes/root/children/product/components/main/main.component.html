<p class="what-is">
  <span class="product-name">"1С:Бизнес-сеть.Торговая площадка"</span> — маркетплейс для мелкооптовых закупок юридических лиц и индивидуальных предпринимателей. <a [routerLink]="['/about']">Подробнее о сервисе</a>
</p>

<market-search-area
  [areAdditionalFiltersEnabled]="false"
  [filterCollapsed]="true"
  [enableSuggestions]="true"
  (submitClick)="navigateToCategoryRoute($event)"
>
  <ng-container ngProjectAs="upper-slot">
    <market-banners></market-banners>
  </ng-container>

  <ng-container ngProjectAs="middle-slot">
    <market-product-range></market-product-range>
  </ng-container>

  <ng-container ngProjectAs="main-slot">
    <market-main-popular></market-main-popular>
  </ng-container>

</market-search-area>

<div class="catalog">
  <p>Воспользуйтесь каталогом, чтобы найти интересующие вас товары</p>
  <button nz-button nzType="primary" [routerLink]="['/category']">Товары</button>
</div>
