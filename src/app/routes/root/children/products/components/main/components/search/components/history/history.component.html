<div class="history">
  <div class="title">История запросов:</div>

  <div class="items">

    <c-main-search-item
      *ngFor="let product of products"
      [routerLink]="['./product/' + product.id]"
      img="{{product.imageUrl}}"
      imgAlt="{{product.productName}}"
      offersCount="{{product.totalOffers}}"
      type="productOffer"
    ><div [innerHTML]="product.productName"></div></c-main-search-item>

    <c-main-search-item
      *ngFor="let category of categories"
      [routerLink]="['./product/' + category.categoryId]"
      img="{{category.imageUrl}}"
      imgAlt="{{category.categoryName}}"
      type="category"
    ><div [innerHTML]="category.categoryName"></div></c-main-search-item>

  </div>
</div>
