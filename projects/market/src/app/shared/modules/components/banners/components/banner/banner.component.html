<ng-container *ngIf="!isLinkExternal; else externalTpl">
  <a class="banner_item banner_item__big"
     rel="noopener noreferrer"
     [routerLink]="item.btnLink"
     [queryParams]="item.btnQueryParams"
     (click)="goTo(item, $event)">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </a>
</ng-container>

<ng-template #externalTpl>
  <a class="banner_item banner_item__big"
     rel="noopener noreferrer"
     href="{{item.btnLink}}"
     target="_blank">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </a>
</ng-template>

<ng-template #contentTpl>
  <div class="banner__info">
    <h3>{{item.title}}</h3>
    <div class="banner__descr">
      <p class="description">{{item.description}}</p>
    </div>
    <div class="banner__btn">
      <span class="btn btn_std btn_banner">{{item.btnText}}</span>
    </div>
  </div>

  <div class="banner__img">
    <img class="cover" src="{{imageUrl(item.imgUrl)}}" alt="{{item.title}}" title="{{item.title}}">
  </div>
</ng-template>
