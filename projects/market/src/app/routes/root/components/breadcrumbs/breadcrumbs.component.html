<div class="breadcrumbs" *ngIf="visibleBreadcrumbs$ | async">
  <nz-breadcrumb>
    <nz-breadcrumb-item *ngFor="let item of items">
      <ng-container *ngIf="item.routerLink">
        <ng-container *ngIf="item.queryParams">
          <a [routerLink]="[item.routerLink]" [queryParams]="item.queryParams" (click)="goTo(item, $event)">{{item.label}}</a>
        </ng-container>
        <ng-container *ngIf="!item.queryParams">
          <a [routerLink]="[item.routerLink]" (click)="goTo(item, $event)">{{item.label}}</a>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="!item.routerLink">
        <span>{{item.label}}</span>
      </ng-container>
    </nz-breadcrumb-item>

  </nz-breadcrumb>

</div>
