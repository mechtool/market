<div class="result" *ngIf="productOffers">

  <div class="title" *ngIf="productOffers.length">
    <strong>Результаты поиска</strong>
    <span>найдено <strong>{{productsTotal}}</strong> товаров</span>
  </div>

  <div class="title info_not_found" *ngIf="!productOffers?.length && isRequestFulfilled">
    <strong>Результаты поиска</strong>
    <span>По вашему запросу ничего не найдено.<br/>Попробуйте изменить параметры поиска и поискать заново.</span>
  </div>


  <div class="content" itemscope="itemscope" *ngIf="productOffers.length">

    <ng-template #indicatorTemplate>
      <em class="icon_scroll" nz-icon nzType="loading"></em>
    </ng-template>

    <nz-spin [nzSpinning]="isLoading" [nzIndicator]="indicatorTemplate">

      <div class="product_infinite_scroll" infiniteScroll (scrolled)="productOffersLoading(page + 1)">
        <my-card *ngFor="let productOffer of productOffers">
          <my-nomenclature-card
            [productOffer]="productOffer"
          ></my-nomenclature-card>
        </my-card>
      </div>

    </nz-spin>

  </div>
</div>
