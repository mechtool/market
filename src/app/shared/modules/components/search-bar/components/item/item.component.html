<a class="item">

  <div class="cover">
    <img src="{{imageUrl(img)}}" alt="{{imgAlt}}" title="{{imgAlt}}">
  </div>

  <div class="title">
    <ng-content></ng-content>
  </div>

  <div class="meta">
    <ng-container *ngIf="type === 'searchQueryHistory'">
      {{typeOfSearch}}
    </ng-container>
    <ng-container *ngIf="type === 'productOffer'">
      {{offersCount}} предложений
    </ng-container>
    <ng-container *ngIf="type === 'category'">
      {{offersCount}} предложений
    </ng-container>
  </div>

</a>
